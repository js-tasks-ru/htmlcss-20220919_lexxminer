<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
      .title {
        margin-bottom: 12px;

        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        font-size: 12px;
        line-height: 18px;
        /* identical to box height, or 150% */
        letter-spacing: 0.04em;
        text-transform: uppercase;

        /* Gray 3 */
        color: #acb5bd;
      }

      .checkboxes {
        width: fit-content;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <div class="title">CHECKBOX</div>
    <form action="" class="checkboxes">
      <!-- форм враппер для того, чтобы ограничить ширину блока (чтобы чекбокс активировался непосредственно кликом на лейбл) -->
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" />
        <div class="checkbox__control">
          <div class="checkbox__icon">
            <svg
              width="15"
              height="13"
              viewBox="0 0 15 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 7.5L5 11L13 2"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="checkbox__title">Default</div>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" checked />
        <div class="checkbox__control">
          <div class="checkbox__icon">
            <svg
              width="15"
              height="13"
              viewBox="0 0 15 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 7.5L5 11L13 2"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="checkbox__title">Checked</div>
      </label>
      <label class="checkbox">
        <input type="checkbox" class="checkbox__input" disabled />
        <div class="checkbox__control">
          <div class="checkbox__icon">
            <svg
              width="15"
              height="13"
              viewBox="0 0 15 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 7.5L5 11L13 2"
                stroke="white"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <div class="checkbox__title">Disabled</div>
      </label>
    </form>
  </body>
</html>
